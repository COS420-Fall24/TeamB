name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Use your project's Node.js version
      - name: Install dependencies
        run: npm install  # Ensure package.json is in the root of the repo
      - name: Run tests
        run: npm test

