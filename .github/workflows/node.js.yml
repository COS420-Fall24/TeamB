name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Jest GitHub Action Reporter
        uses: IgnusG/jest-report-action@v2.3.3  # Update to the current version if needed
        if: always()  # Ensures the reporter runs even if tests fail
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}  # Required input
          junit-file: test-results/junit.xml  # Optional input; adjust if necessary
          run-name: CI Test Run # change as needed
          check-name: Jest CI Tests  # customize as needed
